<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Venue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="js/main.js"></script>
</head>
<body>
<div id="main">
    <div class="container">
        <div class="jumbotron rounded"></div>
        <nav class="bg-primary rounded sticky-top">
            <h2 align="center">Music Venue</h2>
        </nav>

        <div class="container w-50">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#authorization">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#registration">Sign Up</a>
                </li>
            </ul>
            <div id="msg-box">
                <p id="msg" style="color: red"></p>
            </div>

            <div class="tab-content">
                <div class="tab-pane container active" id="authorization">
                    <form id="auth_form">
                        <div class="form-group">
                            <input type="text" class="input-item form-control" name="login" placeholder="Enter your login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-item form-control" name="password" placeholder="Enter your password">
                        </div>
                        <input class="form-control bg-success" type="button" value="Sign In" id="signin">
                    </form>
                </div>

                <div class="tab-pane container fade" id="registration">
                    <form id="reg_form">
                        <div class="form-group">
                            <input type="text" class="input-item form-control" name="login" placeholder="Enter your login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-item form-control" name="password" placeholder="Enter your password"><br>
                        </div>
                        <div class="form-group">
                            <input type="text" class="input-item  form-control" name="country" placeholder="Enter your country">
                            <input type="text" class="input-item  form-control" name="city" placeholder="Enter your city">
                        </div>
                        <div class="form-group">
                            <label for="mt">Music Types</label>
                            <select id="mt" class="input-item  form-control" name="types" size="3" multiple="multiple">
                                <option disabled>Choice at least one music type for you</option>
                            </select>
                        </div>
                        <input class="form-control bg-success" type="button" value="Sign Up" id="signup">
                    </form>
                </div>

            </div>
        </div>
        <footer class="bg-info d-flex justify-content-center mt-4 bg-info">
            <p>Some footer info</p>
        </footer>
    </div>
</div>
</body>
</html>
