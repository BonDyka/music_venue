<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Venue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="js/users_view.js"></script>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="jumbotron rounded"></div>
            <nav class="bg-primary rounded sticky-top">
                <div class="row p-2">
                    <div class="col-10 text-center">
                        <h2>Music Venue</h2>
                    </div>
                    <div class="col-2 align-self-center">
                        <a class="btn btn-success text-white w-100" href="/signout">Log Out</a>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-4">
                    <div id="user_info" class="card">
                        <div id="greeting" class="card-header"></div>
                        <div id="photo" class="card-body bg-secondary" align="center">
                            <img src="imgs/grava.png">
                        </div>
                        <div class="card-footer">
                            <button id="edit" class="btn btn-success w-75" data-toggle="modal" data-target="#modal">
                                Edit
                            </button>
                            <button id="delete" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="list_of_users">
                        <h2>Users List</h2>
                        <table class="table table-hover">
                            <tr><th>Login</th><th>Country</th><th>Role</th><th>Action</th></tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">User Info</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div id="edit_user_form" class="edit_form modal-body">
                            <form>
                                <input id="id" class="input-item" name="id" value="" hidden>
                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input name="login" type="text" class="form-control" disabled>
                                    <input id="login" name="login" type="text" class="input-item" hidden>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" type="password" class="input-item form-control">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input id="country" name="country" type="text" class="input-item form-control">
                                    <input id="city" name="city" type="text" class="input-item form-control">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select id="role" class="input-item form-control" name="role"></select>
                                </div>
                                <div class="form-group">
                                    <label for="mt">Music Type</label>
                                    <select id="mt" class="input-item form-control" name="types" multiple></select>
                                </div>
                            </form>
                            <button id="save-btn" class="btn btn-success form-control">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-info d-flex justify-content-center mt-4 bg-info">
                <p>Some footer info</p>
            </footer>
        </div>
    </div>

</body>
</html>
